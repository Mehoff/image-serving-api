version: "3"

services:
  mongodb:
    container_name: paradigma-image-serving-mongodb
    image: mongo:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$DB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$DB_PASSWORD
    ports:
      - "${DB_PORT}:27017"
    volumes:
      - db:/data/db
  nginx:
    container_name: paradigma-image-serving-nginx
    image: nginx:latest
    restart: always
    env_file: .env
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/node.template
      - /etc/letsencrypt/live/imageservingapi.tk/fullchain.pem:/etc/nginx/cert.pem
      - /etc/letsencrypt/live/imageservingapi.tk/privkey.pem:/etc/nginx/key.pem
    ports:
      - '${NGINX_PORT}:80'
    # Copy rename config to default.conf
    command: 'bash -c "cat /etc/nginx/conf.d/node.template > /etc/nginx/conf.d/default.conf && nginx -g ''daemon off;''"'
    # Allows using http://backend:3000 in .conf
    links:
      - backend
  backend:
    container_name: paradgima-image-serving-backend
    depends_on:
      - mongodb
    build: .
    restart: unless-stopped
    env_file: .env
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - DB_HOST=mongodb
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
      - DB_NAME=$DB_NAME
      - DB_PORT=$DB_PORT
    stdin_open: true
    tty: true
    volumes:
      - "./src:/usr/app/image-serving-api/src"

volumes:
  db:
